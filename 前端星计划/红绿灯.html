<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <div id="container" class="stop">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <script>
    let wait = (time)=>{
      return new Promise((resolve)=>{
        console.log(time)
        setTimeout(() => {resolve()},time)
      })
    }

    // wait(1000).then(console.log(2)).then(console.log(3))
    

    let setClass = (className)=>{
       container.className = className
    }
    console.log(wait)

    let fn = async ()=>{
        setClass('stop');
       await wait(1000)
        setClass('wait');
       await wait(1000)
        setClass('go');
       await wait(1000)
       fn()
    }
      fn()

  </script>
</body>
<style>
  body{

  }
  #container{
    width: 120px;
    height: 500px;
    position:fixed;
    left: 45%;
    top: 10%;
  }
  #container div{
     width: 100px;
     height: 100px;
     border-radius: 50%;
     margin-bottom:10px;
     background-color:#d9d9d9;
  }
  #container.stop div:nth-child(1){
    background-color:red;
  }
  #container.wait div:nth-child(2){
    background-color:orange;
  }
  #container.go div:nth-child(3){
    background-color:greenyellow;
  }

</style>
