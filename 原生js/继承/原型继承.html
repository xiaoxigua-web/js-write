<body>
    <script>
        function Parent() {
            this.name = 1
        }


        function Child() {
            this.age = 18
        }

        Child.prototype = new Parent()

        let c1 = new Child()

        console.log(c1)
        //缺点是父类里面如果有对象类型 子类获得的是一样的e
    </script>
</body>
