        function loadImage(url) {
            return new Promise((resolve, reject) => {
                let img = document.createElement('img')
                img.onload = function name(params) {
                    app.appendChild(img)
                    resolve()
                }
                img.onerror = function name(params) {
                    reject()
                }
                img.src = url
            })

        }
        console.log('2')
        loadImage('https://himg.bdimg.com/sys/portraitn/item/89a1d2bbc2b7b2cabae7c2faccecd0c7a85c')




        let deepClone = function (orgin, target) {
            if (typeof orgin === 'function') {
                return
            }
            if (typeof orgin !== 'object' || typeof orgin === 'null') {
                return orgin
            }
            console.log(orgin)
            for (let key in orgin) {
                if (orgin.hasOwnProperty(key)) {
                    if (typeof orgin[key] === 'object' && typeof orgin[key] !== 'null') {
                        target[key] = Array.isArray(orgin[key]) ? [] : {}
                        deepClone(orgin[key], target[key])
                    } else {
                        console.log(99, target, key, orgin[key])
                        target[key] = orgin[key]

                    }
                }
            }
            return target

        }
        let orgin = {
            a: 1,
            b: {
                name: 1
            }
        }
        let copyobj = deepClone(orgin, {})
        console.log('copy', copyobj)
    </script>
