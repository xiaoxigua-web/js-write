    <script>

        function a(){
            this.name = 1
            console.log(1)
        }


        function New (){
            let constructor = [].shift.call(arguments)
            let obj = Object.create(constructor.prototype)
            let result = constructor.apply(obj,arguments)
            console.log(result,obj)

        }
