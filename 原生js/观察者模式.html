<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>观察者模式</h1>

    <script>
        class Dep {
            constructor() {
                this.subs = []
            }
            addsub(watcher) {
                if (watcher && watcher.update) {
                    this.subs.push(watcher)

                }

            }
            notify() {
                this.subs.forEach(sub => sub.update())
            }
        }

        class Watcher {
            constructor() {

            }
            update() {
                console.log('update')
            }
        }
        let dep = new Dep()
        let watcher = new Watcher()

        dep.addsub(watcher)
        dep.notify()


    </script>

</body>

</html>
